<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>     
      var prevPage;
      var nextPage;
      var keyword;
      $('.search__btn').on('click', function() {
        keyword = $('.search__text__input').val();
        getBooks(1, keyword);
      });     //1ページ前へ
      $(document).on('click', "[data-js = 'page-next']", function(e) {
        btnPaging(e);
        console.log($("[data-js = 'page-next']"));
        getBooks(nextPage);   //セレクタ
        //if ($("[data-js = 'page-next']").hasClass('disabled')) {
          e.preventDefault();
          $("[data-js = 'page-next']").css('color', 'red');
        //}
      });  
      $(document).on('click', "[data-js = 'page-prev']", function(e) {
        btnPaging(e);
        getBooks(prevPage);
      });

      function getBooks(i) {
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {                   // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            applicationId: appId,  //(今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
            booksGenreId: '001',
            keyword: keyword,
            hits: 20,
            page: i
          }
        }).done(function(data) {         // この中にデータ取得後の動きを記述していきます。
          prevPage = data.page - 1;
          nextPage = data.page + 1; 
          //console.log($("btn-item"));
          $('.lists, .message').empty();
          if (data.count > 0) {
            var paging = $('<div class="pager" data-js="pager">' + '<div class="counter">' + 
              '<span class="counter-current">' + data.page +'</span>' + '/' + '<span class="counter-all">' + data.pageCount + '</span>' + '</div>' +
              '<div class="btn-wrapper">' + '<a class="btn-item" data-js="page-prev" href="">前へ' + '</a>' +
              '<a class="btn-item" data-js="page-next" href="">次へ' + '</a>' + '</div>' + '</div>');
            $.each(data.Items,function(i) {
              var template = $('<li class="lists__item">' + '<div class="lists__item__inner">' + '<a href="' +
                data.Items[i].Item.itemUrl + '"class="lists__item__link" target="_blank">' + '<img src="' + data.Items[i].Item
                .largeImageUrl + '" class="lists__item__img" alt="' + data.Items[i].Item.title + '">' +
                '<p class="lists__item__detail">作品名：' + data.Items[i].Item.title + '</p>' +
                '<p class="lists__item__detail">作者　：' + data.Items[i].Item.author + '</p>' +
                '<p class="lists__item__detail">出版社：' + data.Items[i].Item.publisherName + 
                '</p>' + '</a>' +'</div>' + '</li>');
              $('.lists').append(template, paging);  
            })
          } if (data.pageCount == 1) {
            $('.btn-item').addClass('disabled')
          } if (data.page == 1) {
            $("[data-js = 'page-prev']").addClass('disabled')
          } if (data.page == data.pageCount) {
            $("[data-js = 'page-next']").addClass('disabled')
          } else if (data.count == 0) {
            $('.message').append('<p>検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
          } 
        }).fail(function(error) {
          $('.lists, .message').empty();
          if (error.status == 400) {
            $('.message').append('<p>検索文字が入力されていません。</p>');
          } else if (error.status == 429) {
            $('.message').append('<p>リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
          } else if (error.status == 500) {
            $('.message').append('<p>システムエラー。長時間続くようであれば、こちらよりごお問い合わせください。</p>');
          } else if (error.status == 503) {
            $('.message').append('<p>メンテナンス</p>');
          } else if (error.status == 0) {
            $('.message').append('<p>通信に失敗しました。インターネットの接続をご確認ください。</p>');
          }
        })
      }

      function btnPaging(e) {
        e.preventDefault(); 
        $('.lists').empty();
      }
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする

      //   </div>

      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
    </script>
  </body>
</html>
